<script>

    const allEvents = [{eventId: "mu0", eventName: "Mega Sonic", eventDate: "24 March, 2023", teamSizeMax: 8, teamSizeMin: 5, feeExternal: 100, feeNitj: 50},
    {eventId: "mu1", eventName: "The Voice", eventDate: "24 March, 2023", teamSizeMax: 5, teamSizeMin: 3, feeExternal: 100, feeNitj: 50},
    {eventId: "mu2", eventName: "INSTRUMENTATIA", eventDate: "24 March, 2023", teamSizeMax: 2, teamSizeMin: 1, feeExternal: 0, feeNitj: 0},
    {eventId: "mu3", eventName: "NITJ RAPSTAR", eventDate: "24 March, 2023", teamSizeMax: 1, teamSizeMin: 1, feeExternal: 0, feeNitj: 0}];
    
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    
    let currentEvent;

    let value = params.code;

    for(let i=0; i<allEvents.length; i++){
        if(allEvents[i].eventId === value){
            currentEvent = allEvents[i];
            break;
        }
    }
    const eventTitleHTML = `Registration In  ${currentEvent.eventName}`;
    document.getElementById("titleForEvent").innerHTML = eventTitleHTML;
    
</script>
